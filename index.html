<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans">

    <!-- Topper Element -->
    <header class="bg-gray-800 text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="logo.png" alt="Left Image" class="h-8 w-8 mr-4">
            <h1 class="text-xl font-bold">Jagdgesellschaft St. Margarethen</h1>
        </div>
        <nav class="space-x-4">
            <a href="https://jagdstm.github.io" class="text-white">Home</a>
            <a href="https://jagdstm.github.io/bilder" class="text-white">Bilder</a>
            <a href="#" class="text-white">Kontakt</a>
            <a href="#" class="text-white">News</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-64" style="background-image: url('path/to/hero-image.jpg');">
        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col items-center justify-center text-white">
            <h2 class="text-4xl font-bold mb-4">Welcome to Your Website</h2>
            <div class="flex space-x-4">
                <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded">Kontakt</a>
                <a href="#" class="bg-green-500 text-white px-4 py-2 rounded">Bilder</a>
            </div>
        </div>
    </section>

    <!-- Blog Post Element -->
    <section class="container mx-auto mt-8">
        <article class="bg-white p-8 shadow-md rounded-md">
            <h3 class="text-2xl font-bold mb-4">Blog Post Title</h3>
            <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
            <a href="#" class="text-blue-500">Read more</a>
        </article>
    </section>

    <!-- Footer Element -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <div class="flex items-center justify-center">
            <img src="logo.png" alt="Footer Image" class="h-8 w-8 mr-2">
            <h1 class="text-xl font-bold">Your Website Title</h1>
        </div>
    </footer>

</body>
</html>
